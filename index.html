<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="fontes.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <title>Age of Mythology</title>
    <link
      rel="shortcut icon"
      href="src/imagens/logo-ubi (2).png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img
          class="logo-ubi"
          src="./src/imagens/logo-ubi (2).png"
          alt="Logo da Ubsoft"
        />
        <hr />
        <img
          class="logo-age"
          src="./src/imagens/logo-age.png"
          alt="Logo do Age of Mythology"
        />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a href="https://support.ageofempires.com/hc/en-us" target="_blank"
              >Suporte
              <img
                src="src/imagens/icone-link.svg"
                alt="ìcone de link de suporte"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/imagens/fundo-age.webp"
        alt="Fundo Age of Mythology"
      />
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="src/imagens/capa-age.png" alt="Logo Age of Mythology" />
          <img src="src/imagens/capa-age-titans.png" alt="Logo Age Titans" />
        </div>
        <h1 class="titulo">
          Ja disponiveis para playstation 5 e Xbox series X/S
        </h1>
        <p class="texto">
          Experimente os fenômenos do entretenimento Age of Mythology e Age of
          Mythology The Titans Espansão
        </p>
        <a class="btn-comprar" href="#comprar">Compre Já</a>
      </div>
    </main>

    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre Já</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="src/imagens/capa2-age.jpg"
          alt="Capa do jogo GTA V"
        />
        <div class="informacoes">
          <h3>Age of Mythology</h3>
          <p>
            Inclui <strong>modo história do Age of Mythology</strong> e
            <strong>expansão The Titans</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="src/imagens/logo-ps5.svg" alt="Logo playstation 5" />
            </li>
            <li>
              <img src="src/imagens/logo-xbox-series-s.svg" alt="" />
            </li>
            <li>
              <img src="src/imagens/logo-ps4.svg" alt="" />
            </li>
            <li>
              <img src="src/imagens/logo-xbox-one.svg" alt="" />
            </li>
            <li>
              <img src="src/imagens/logo-pc.svg" alt="" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma

          <ul class="plataformas">
            <li>
              <img src="src/imagens/logo-ps5.svg" alt="Logo playstation 5" />
            </li>
            <li>
              <img src="src/imagens/logo-xbox-series-s.svg" alt="" />
            </li>
            <li>
              <img src="src/imagens/logo-ps4.svg" alt="" />
            </li>
            <li>
              <img src="src/imagens/logo-xbox-one.svg" alt="" />
            </li>
            <li>
              <img src="src/imagens/logo-pc.svg" alt="" />
            </li>
          </ul>
        </button>
      </div>

      <script src="src/js/index.js"></script>
    </section>
  </body>
</html>
